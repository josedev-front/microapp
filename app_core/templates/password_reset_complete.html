{% extends "base.html" %}

{% block title %}Contraseña Restablecida{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 400px;">
        <div class="card-body p-4 text-center">
            <div class="mb-4">
                <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                <h4 class="fw-bold text-success">¡Contraseña Restablecida!</h4>
                <p class="text-muted">
                    Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.
                </p>
            </div>
            
            <div class="mt-3">
                <a href="{% url 'login' %}" class="btn btn-primary rounded-pill">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
